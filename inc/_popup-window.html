<div id="popup-form" class="popup-page popup-form-new">
    <div class="my_overlay js-popup-close">
     <div class="popup-wrapper-inner">
      <div class="popup-wrapper">
       <img src="../assets/images/form-logo.svg" alt="" class="popup-wrapper__logo">
       <button class="popup-close js-popup-close">Close popup</button>
      </div>
        <form method="post" class="form js-request-form">
            <p class="form__title">Замовити зворотній дзвінок:</p>                    
                <input type="text" name="user_name"
                               class="form__name js-form-field form-field"
                               aria-required="true"
                               aria-invalid="false"
                               placeholder="Ваше ім'я"/>
                <input type="tel" name="user_phone"
                               class="form__tel js-form-field form-field"
                               aria-required="true"
                               aria-invalid="false"
                               placeholder="Ваш телефон"/>
            <button type="submit" class="form__send js-form-send form-button">Надіслати</button>
            <p class="form-sending-status js-form-sending-status"></p>
        </form>
    </div>
    </div>
</div>
